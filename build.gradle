plugins {
    id 'java'
}

group 'kr.co.network'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

test {
    useJUnitPlatform()
}

dependencies {
    compile group: 'org.apache.commons', name: 'commons-csv', version: '1.8'
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter', version: '5.7.0'
}
